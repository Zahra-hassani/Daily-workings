<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="styles/style.css"/>
    <title>table</title>
</head>
<body>
    <h1>
        Foods
    </h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Hamburger</td>
            <td>medium</td>
            <td>150</td>
        </tr>
        <tr>
            <td>2</td>
            <td>french fries</td>
            <td>large</td>
            <td>80</td>
        </tr>
        <tr>
            <td>3</td>
            <td>hotdog</td>
            <td>medium</td>
            <td>100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>burger</td>
            <td>small</td>
            <td>50</td>
        </tr>
        <tr>
            <td>5</td>
            <td>chicken burger</td>
            <td>small</td>
            <td>140</td>
        </tr>
    </table>
</body>
</html>
